# Simulation Configuration
max_timesteps: 1000
timestep: 0.01

# Domain
grid_size: [128, 128, 1]
domain_size: [1.0, 1.0, 0.1]

# Physics
reynolds_number: 1000
lid_velocity: 0.1

# AMR Settings
min_level: 0
max_level: 3
adapt_frequency: 100

# Output
output_frequency: 500
output_format: vtk
output_directory: examples/LidDrivenCavity/output

# Refinement Thresholds
vorticity_refine_threshold: 0.5
vorticity_coarsen_threshold: 0.1
